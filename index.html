            <p>Tabla del jugador:</p>
            <table class="board">
                <thead>
                    <tr>
                        <th></th>
                        <script>
                            const cols = 10;
                            const colNames = "ABCDEFGHIJ";
                            for (let i = 0; i < cols; i++) {
                                document.write(`<th>${colNames[i]}</th>`);
                            }
                        </script>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        const rows = 10;
                        for (let i = 1; i <= rows; i++) {
                            document.write(`<tr><th>${i}</th>`);
                            for (let j = 0; j < cols; j++) {
                                document.write(`<td class="cell"></td>`);
                            }
                            document.write("</tr>");
                        }
                    </script>
                </tbody>
            </table>
